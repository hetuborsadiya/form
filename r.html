<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    

    <div class="container">
        <h2>Responsive Registration Form</h2>
        <form>
         <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" required>
        </div>
        <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" required>
        </div>
        <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Re-type Password" required>
         </div>
         <div class="name-box">
         <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="First Name" required>
         </div>
         <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Last Name" required>
         </div>
         </div>
         <div class="gender-box">
                <input type="radio" name="gender" value="male" required> Male
                <input type="radio" name="gender" value="female" required> Female
         </div>
         <div class="input-box">
                <select required>
                    <option value="" disabled selected>Select a country</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="India">India</option>
                    <option value="Canada">Canada</option>
                </select>
         </div>
         <div class="checkbox-group">
                <label><input type="checkbox" required> I agree with terms and conditions</label>
                <label><input type="checkbox"> I want to receive the newsletter</label>
         </div>
            <button type="submit" class="register-btn">Register</button>
    </form>
    

    
<script>
       document.getElementById("registerForm").addEventListener("submit", function(event) {
           event.preventDefault(); 
       
           
           let email = document.getElementById("email").value;
           let password = document.getElementById("password").value;
           let confirmPassword = document.getElementById("confirmPassword").value;
           let firstName = document.getElementById("firstName").value;
           let lastName = document.getElementById("lastName").value;
           let gender = document.querySelector('input[name="gender"]:checked');
           let country = document.getElementById("country").value;
           let terms = document.getElementById("terms").checked;
       
           let isValid = true;
       
           
           if (!/^\S+@\S+\.\S+$/.test(email)) {
               document.getElementById("emailError").innerText = "Invalid email format";
               isValid = false;
           } else {
               document.getElementById("emailError").innerText = "";
           }
       
           
           if (password.length < 6) {
               document.getElementById("passwordError").innerText = "Password must be at least 6 characters";
               isValid = false;
           } else {
               document.getElementById("passwordError").innerText = "";
           }
       
           
           if (confirmPassword !== password) {
               document.getElementById("confirmPasswordError").innerText = "Passwords do not match";
               isValid = false;
           } else {
               document.getElementById("confirmPasswordError").innerText = "";
           }
       
           
           if (firstName.length < 2) {
               document.getElementById("firstNameError").innerText = "First name must be at least 2 characters";
               isValid = false;
           } else {
               document.getElementById("firstNameError").innerText = "";
           }
       
           
           if (lastName.length < 2) {
               document.getElementById("lastNameError").innerText = "Last name must be at least 2 characters";
               isValid = false;
           } else {
               document.getElementById("lastNameError").innerText = "";
           }
       
           
           if (!gender) {
               document.getElementById("genderError").innerText = "Please select a gender";
               isValid = false;
           } else {
               document.getElementById("genderError").innerText = "";
           }
       
           
           if (country === "") {
               document.getElementById("countryError").innerText = "Please select a country";
               isValid = false;
           } else {
               document.getElementById("countryError").innerText = "";
           }
       
          
           if (!terms) {
               document.getElementById("termsError").innerText = "You must agree to the terms";
               isValid = false;
           } else {
               document.getElementById("termsError").innerText = "";
           }
       
           if (isValid) {
               alert("Registration successful!");
           }
       });
       </script>
       </div>

</body>
</html>
